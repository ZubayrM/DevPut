databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: Zubayr
      changes:
        - updateTable:
            tableName: postComments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parentId
                  type: int(50)
              - column:
                  name: postId
                  type: int(512)
              - column:
                  name: time
                  type: date(50)
              - column:
                  name: userId
                  type: int(50)
              - column:
                  name: text
                  type: varchar(300)