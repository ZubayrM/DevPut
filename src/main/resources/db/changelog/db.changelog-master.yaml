databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: Zubayr
      changes:
        - updateTable:
            tableName: testTable
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isModerator
                  type: int(50)
              - column:
                  name: regTime
                  type: date(512)
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: code
                  type: varchar(50)
              - column:
                  name: photo
                  type: varchar(50)